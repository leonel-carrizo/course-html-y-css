<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejercicio Formulario</title>
</head>

<body>
    <div class="container">
        <h3 class="title">Registrate con Nosotros</h3>

        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo google">
                </picture>
                <span>Registrate con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>T</picture>
            </button>

        </div>

        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>

        <form action="" method="get">
            <div class="section-inputs">

                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>

                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>

            </div>

            <label for="email">
                <span>Email</span>
                <input name="email" id="email">
            </label>

            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>

            <label class="checkbox-label" for="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los t√©rminos y condiciones.</span>
            </label>

            <button class="submit-btn" type="submit">Crear Cuenta</button>

        </form>
    </div>
</body>

</html>
