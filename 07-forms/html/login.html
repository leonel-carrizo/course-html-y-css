<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container">
        <h3>Reg√≠strate en los Formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                        alt="logo google">
                </picture>
                <span>Registrarse con Google</span>
            </button>

            <button class="twitter-btn">
                <picture>T</picture>
            </button>

        </div>

        <div class="separator">
            <hr>
            <span>o...</span>
            <hr>
        </div>

        <form action="" method="get">

            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input name="username" id="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6 + characteres">
            </label>
            <label class="checkbox-label" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button class="submit-btn" type="submit">Crear Cuenta</button>

        </form>

    </div>

</body>

</html>
