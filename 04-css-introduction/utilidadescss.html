<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- importar css desde una página externa purecss.io -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <title>Utilidades CSS</title>
    <!-- otra forma de incluir css -->
    <style>
        html{
            padding: 15px;
        }
        p{
            color: red;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <button class="pure-button-7">Esto es un botón</button>
    <!-- estilos directos como atributo - estilos in-line -->
    <button style="padding: 10px; border: none; border-radius: 10px;">Botón personalizado</button>
</body>
</html>
