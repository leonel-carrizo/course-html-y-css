<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Bootstrtap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
        </div>
        <div class="row">
            <div class="col-sm">Col 1 Small</div>
            <div class="col-sm">Col 2 Small</div>
            <div class="col-sm">Col 3 Small</div>
        </div>
        <div class="row">
            <div class="col-md">Col 1 Medium</div>
            <div class="col-md">Col 2 Medium</div>
            <div class="col-md">Col 3 Medium</div>
        </div>
        <div class="row">
            <div class="col-lg">Col 1 Large</div>
            <div class="col-lg">Col 2 Large</div>
            <div class="col-lg">Col 3 Large</div>
        </div>
        <div class="row">
            <div class="col-xl">Col 1 X Large</div>
            <div class="col-xl">Col 2 X Large</div>
            <div class="col-xl">Col 3 X Large</div>
        </div>
        <div class="row">
            <div class="col-xxl">Col 1 XX Large</div>
            <div class="col-xxl">Col 2 XX Large</div>
            <div class="col-xxl">Col 3 XX Large</div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
