<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Toast</title>
</head>

<body>
    <div class="container py-4">

        <!-- tigger del Toast -->
        <button type="button" class="btn btn-primary" id="liveToastBtn">Muestra el Toast</button>
        <!-- cuerpo del Toast -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmjQOwPMJz42WAL6GH-k7qFD8zuPU4366vbJMXCwWqGQ&s"
                        class="rounded me-2" alt="Bs">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>

        <!-- Otro Toast -->
        <div class="toast-container d-flex align-items-center justify-content-center gap-3">
            <button type="button" class="btn btn-primary">Bot√≥n</button>

            <!-- primer toat -->
            <div class=" toast show bg-success">
                <div class="toast-header">
                    soy el 1er Titulo
                </div>
                <div class="toast-body">
                    Soy el body
                </div>
            </div>
            <!-- segundo toast -->
            <div class="toast show bg-danger mb-4">
                <div class="toast-header">
                    soy el 2do Titulo
                </div>
                <div class="toast-body">
                    Soy el body
                </div>
            </div>


        </div>

    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
<script>
    const toastTrigger = document.getElementById('liveToastBtn')
    const toastLiveExample = document.getElementById('liveToast')
    if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
    }

</script>

</html>
