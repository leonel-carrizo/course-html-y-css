<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Forms 3 </title>
</head>

<body>
    <div class="container pt-4">

        <form action="" class="action">
            <!-- input tipo rango -->
            <div>
                <label for="customRange1" class="form-label">Selecciona el range</label>
                <input type="range" class="form-range" id="customRange1" value="3" min="0" max="10" step="0.10">
            </div>

            <!-- Inputs en grupo -->
            <div>
                <div class="input-group mb-4">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Usuario" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


                <label for="basic-url" class="form-label mb-0">Your vanity URL</label>
                <div class="input-group w-50 mb-4 flex-nowrap">
                    <input type="text" class="form-control" placeholder="ejmeplo.mail" aria-label="Username"
                        aria-describedby="basic-addon1">
                    <span class="input-group-text" id="basic-addon">@gmail.com</span>
                </div>

                <label for="basic-url2" class="form-label mb-0">Your vanity URL</label>
                <div class="input-group w-100 input-group-sm flex-nowrap">
                    <input type="text" class="form-control" placeholder="ejmeplo.mail" aria-label="Username"
                        aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                </div>

            </div>

            <!-- inputs con chechbox -->
            <div class="my-4">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" value=""
                            aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>

                <div class="input-group">
                    <div class="input-group-text">
                        <input class="form-check-input mt-0" type="radio" value=""
                            aria-label="Radio button for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with radio button">
                </div>
            </div>

            <!-- input con varios items -->
            <div class="">
                <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="Tu nombre">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Tu apellido">
                </div>
                <div class="input-group my-4">
                    <div class="input-group-text">
                        <input type="checkbox" class="form-check-input">
                    </div>
                    <input type="text" class="form-control" placeholder="Name">
                    <input type="text" class="form-control" placeholder="Lastname">
                </div>
            </div>

            <!-- input de busqueda -->
            <div class="input-group my-4">
                <input type="text" class="form-control" placeholder="Buscar">
                <button class="btn btn-outline-dark">Buscar</button>
            </div>

            <!-- input con dropdaown -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Elige Navegador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bin</a></li>
                    <li><a class="dropdown-item" href="#">Brave</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Default</a></li>
                </ul>
            </div>

            <!-- Etiqueta Floatante (Float label) -->
            <div class="my-4">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>


        </form>

    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
</script>

</html>
